<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左边-->
<div class="lt-aside">
  <div class="brand"><a>黑马21期</a></div>
  <div class="user">
    <img src="images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child" style="display:block">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>
<!--右边-->
<div class="lt-main">
  <div class="top-bar">
    <a href="#" class="pull-left btn-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right btn-logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <!--复制路径导航的结构-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>

    <button class="btn btn-default btn-add">添加分类</button>
    
    <table class="table table-bordered table-hover tb-20">
      <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级分类名</th>
        </tr>
      </thead>
      <tbody>
  <!--挖个坑-->
      </tbody>
    </table>


  <div>
    <!--分页容器-->
    <ul id="paginator"></ul>
  </div>
  </div>
</div>
<!--添加复制的模态框结构-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-sm">

    <div class="modal-content">
      <form id="add-form">
      <div class="modal-header">
        <!--data-dismiss="modal"表示点击关闭模态框的功能-->
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
       <!--表单-->

          <div class="form-group">
            <!--name必须设置,name的值必须参照接口文件-->
            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary btn-add">添加</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>

<!--准备渲染模版-->
<script type='text/html' id="tmp">
{{each rows v i}}
  <tr>
    <!--需要加上前面的个数-->
    <th>{{i+1+(page-1)*size}}</th>
    <th>{{v.categoryName}}</th>
  </tr>

{{/each}}


</script>

</body>
</html>
