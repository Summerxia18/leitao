<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左边-->
<div class="lt-aside">
  <div class="brand"><a>黑马21期</a></div>
  <div class="user">
    <img src="images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child" style="display:none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>
<!--右边-->
<div class="lt-main">
  <div class="top-bar">
    <a href="#" class="pull-left btn-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right btn-logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <!--复制路径导航的结构-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>

    <button class="btn btn-default addBtn">添加商品</button>

    <table class="table table-bordered table-hover tb-20">
      <thead>
          <tr>  						
              <th width="10%">序号</th>
              <th width="30%">商品名称</th>
              <th width="20%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
      </thead>

      <tbody>
<!-- 挖了个坑 -->
      </tbody>
    </table>

    <!-- 分页容器 -->
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>

  </div>
</div>
<!--添加复制的模态框结构-->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form">
      <div class="modal-header">
        <!--data-dismiss="modal"表示点击关闭模态框的功能-->
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      <div class="modal-body">

            <!--1- 下拉框 -->
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    <span class="category">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!-- 挖个坑 -->
                  </ul>
                </div>
                <!-- 添加一个隐藏域,用于表单校验和提交数据 -->
                <input type="hidden" name="brandId">
                <!-- 隐藏域,用于提交statu产品上架状态,默认是上架,值为1 -->
                <input type="hidden" name="statu" value="1">
              </div>
              <!-- 2-输入框 -->
              <div class="form-group">
                <input type="text" class="form-control" 
                name="proName" placeholder="请输入商品名称">
              </div>
              <!-- 3-输入框 -->
              <div class="form-group">
                  <input type="text" class="form-control" 
                  name="proDesc" placeholder="请输入商品描述">
                </div>
                <!-- 4-输入框 -->
                <div class="form-group">
                    <input type="text" class="form-control" 
                    name="num" placeholder="请输入商品库存">
              </div>
              <!-- 5-输入框 -->
              <div class="form-group">
                  <input type="text" class="form-control" 
                  name="size" placeholder="请输入商品尺码">
                </div>
                <!-- 6-输入框 -->
                <div class="form-group">
                    <input type="text" class="form-control" 
                    name="oldPrice" placeholder="请输入商品原价">
                  </div>
                  <!-- 7-输入框 -->
            <div class="form-group">
               <input type="text" class="form-control" 
               name="price" placeholder="请输入商品价格">
            </div>
            <!-- 8-文件域,选则图片 -->
              <div class="form-group">
                <label class="btn btn-default" for="fileuploaded">上传图片</label>
                <!-- 利用插件fileupload,在文件域状态改变时就会发送ajax请求,获取图片的地址 -->
                <input type="file" multiple id = "fileuploaded" name="pic1" 
                data-url="/product/addProductPic" style="display:none">
              </div>

               <!--8-隐藏域 -->
            <div class="form-group" id="imgBox">
                  <!-- 用于图片展示 -->
                <!-- 设置一个隐藏域,用于标记当前用户有没有上传满3张图片 -->
                <input type="hidden" name="picStatus">
             </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary btn-add">添加</button>
      </div>
    </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>

<!-- 模板 -->
<script type="text/html" id="tmp">
{{each rows v i }}
  <tr>
    <td>{{i+1 + (page-1)*size}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu===1? "已上架":"下架"}}</td>


    <td>
      {{if v.statu===1 }}
      <button class="btn btn-danger">下架</button>      
      {{/if}} 
      
      {{if v.statu===0}}
      <button class="btn btn-success">已上架</button>
      {{/if}}
    </td>
  </tr> 

{{/each}}

</script>


<!-- 下拉菜单渲染模版 -->
<script type="text/html" id="showTmp">
 {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
      
 {{/each}}


</script>
</body>
</html>
