<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左边-->
<div class="lt-aside">
  <div class="brand"><a>黑马21期</a></div>
  <div class="user">
    <img src="images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child" style="display:none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>
<!--右边-->
<div class="lt-main">
  <div class="top-bar">
    <a href="#" class="pull-left btn-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right btn-logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <!--复制路径导航的结构-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <!--添加表格-->
    <!--				-->
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="20%">用户名</th>
        <th width="30%">手机号</th>
        <th width="20%">状态</th>
        <th width="20%">操作</th>
      </tr>
      </thead>

      <tbody>
    <!--挖了个坑-->
      </tbody>
    </table>
<!--分页盒子-->
    <div class="text-right">
      <ul id="pagination"></ul>
    </div>
  </div>
</div>
<!--添加复制的模态框结构-->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <!--data-dismiss="modal"表示点击关闭模态框的功能-->
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-confirm">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<script src="js/common.js"></script>
<script src="js/user.js"></script>
<!--渲染模板-->
<script type="text/html" id="tmp">
  {{each rows v i }}

  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete===1?"正常":"禁用" }}</td>
    <td data-id="{{v.id}}">
      {{if v.isDelete===1}}
      <!--正常,按钮显示禁用-->
      <button class="btn btn-danger">禁用</button>
      {{else}}
      <button class="btn btn-success">启用</button>
      {{/if}}
    </td>
  </tr>

  {{/each}}
</script>


</body>
</html>
