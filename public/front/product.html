<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购</title>
    <!-- 引入小图标 -->
    <link rel="icon" href="favicon.ico">
    <!-- 引入mui框架 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">

</head>
<body>
    <div class="lt-container">
        <div class="lt-header">
            <div class="left">
                <a href="javascript:history.go(-1);">
                    <i class="mui-icon mui-icon-back"></i>
                </a>
                
            </div>
            <div class="middle">
                <h3>商品详情</h3>
            </div>
            <div class="right">
                <a href="javascript:location.reload();"><i class="mui-icon mui-icon-reload"></i></a>
            </div>    
        </div>
<div class="lt-center">
<!-- 区域滚动的结构 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

<!-- 挖个大大坑 -->
            </div>
    </div>
 </div>
        <div class="lt-go-cart">
         <a href="cart.html" class="mui-pull-left">前往购物车</a>
         <button class="mui-btn mui-btn-warning mui-pull-right">买买买</button>         
         <button class="mui-btn mui-btn-danger mui-pull-right" id="goCart">加入购物车</button>
        </div>
    </div>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>


    <!-- 准备模版 -->
    <script type="text/html" id="proTmp">


            <!-- 轮播图区域 -->
    <div class="lt-banner">
            <!-- 图片轮播结构 -->
        <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
            
                <!-- 添加最后一张的假图 -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="{{pic[pic.length-1].picAddr}}" />
                         </a>
                    </div>

                {{each pic v i}}
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{v.picAddr}}" />
                        </a>
                    </div>
               {{/each}}

         <!-- 添加第一张的假图 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}" />
                    </a>
                </div>
            
                                    
                
        </div>
            
           <!-- 指示器, 小圆点 -->
        <div class="mui-slider-indicator">
            {{ each pic v i }}
              <div class="mui-indicator {{ i === 0 ? 'mui-active' : '' }}"></div>
            {{ /each }}
          </div>
      
        </div>

            <!-- 产品名称区域 -->
            <div class="pro-name item-box">
                <strong>{{proName}}</strong>
            </div>
            <!-- 价格区域 -->
            <div class="price-box item-box">
                价格: <span class="price">¥{{price}}</span>
                <span class="oldprice">¥{{oldPrice}}</span>
            </div>
            <!-- 尺码 -->
            <div class="size-box item-box">
                尺码: 
                <% 
                var arr = size.split('-');
                var start = arr[0];
                var end = arr[1];
                for (var i = start;i<=end;i++ ){
                %>
                <span>{{i}}</span>
             <% } %>
    

            </div>
            <!-- 数量 -->
            <div class="num-box item-box">
                数量:
                <!-- 复制mui数字输入框结构 -->
                <div class="mui-numbox" data-numbox-step="1" data-numbox-min="1" data-numbox-max="{{num}}">
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value="1" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span>剩余数量:{{num}}双</span>
            </div>
            
            <!--详情 -->
            <div class="product-desc item-box">
                详情:{{proDesc}}
            </div>






    </script>
</body>
</html>
