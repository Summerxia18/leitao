</head>
<body>

        <div class="lt-header">
            <div class="left">
                <a href="javascript:history.go(-1);">

                </a>
                
            </div>

                <h3>购物车</h3>
            </div> 
        </div>
<div class="lt-center">
<!-- 区域滚动 -->
<div class="mui-scroll-wrapper">
    <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <!-- mui左滑列表 -->
            <ul id="OA_task_2" class="mui-table-view">
               <!-- 挖个坑 -->
            </ul>
			

    </div>
    </div>
 </div>

 <!-- 计价模块 -->
 <div class="total-price">
     <div class="mui-pull-left">
         <span>订单总金额 &yen;</span>
         <span class="totalSum">00.00</span>
     </div>

 </div>

        <div class="lt-footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">

                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">

                </li>
                <li class="current">

                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="login.html">

                </li>

        </div>
    </div>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>

<!-- 渲染商品的模版 -->
<script type="text/html" id="proTmp">
    {{each list v i}}
    <li class="mui-table-view-cell cart-item">
            <div class="mui-slider-right mui-disabled">
                <a data-id="{{v.id}}" data-size="{{v.size}}" data-num="{{v.num}}"
                data-productSize = "{{v.productSize}}" data-productNum = "{{v.productNum}}"
                class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
                <a data-id="{{v.id}}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"></a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell">
                    <!-- 左边固定,右边自适应 -->
                    <div class="cart-img mui-pull-left">
                        <img src="{{v.pic[0]?v.pic[0].picAddr:"images/none.png"}}" alt="">
                        <input type="checkbox" class="ck" data-num="{{v.num}}" data-price="{{v.price}}">
                    </div>
                    <div class="cart-info">
                        <p>{{v.proName}}</p>
                        <p>
                            <span class="price">¥{{v.price}}</span>
                            <span class="oldprice">¥{{v.oldPrice}}</span>
                            <span class="mui-pull-right">{{v.num}}双</span>
                        </p>
                        <p>鞋码: {{v.size}}</p>
                    </div> 
                </div>
            </div>
        </li>

    {{/each}}

</script>


<!-- 渲染尺码和数量的模版引擎 -->
<script type="text/html" id="tmp">
    <div class="size-box">
        尺码: 
        <% 
        var arr = productsize.split('-');
        var start = arr[0];
        var end = arr[1];
        for (var i = start;i<=end;i++){
        
        %>
        <span class="{{i==size?'current':''}}">{{i}}</span>
        <% } %>
    </div>

    <div class="num-box">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1"/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
         </div>
    </div>
</script>
  
</body>
</html>
